<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar">
      <li class="sidebar-main">
        <a ng-click="toggleSidebar()">
          {{ getSetting('appName') }}
          <span class="menu-icon glyphicon glyphicon-transfer"></span>
        </a>
      </li>
      <li class="sidebar-title"><span>NAVIGATION</span></li>
      <li ng-repeat="item in menuoptions" ui-sref-active="active"
          class="sidebar-list">
        <a href="" ui-sref="{{item.sref}}"><i
          class="menu-icon fa {{item.icon}}"></i> {{item.name | translate}}</a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <div class="col-xs-4">
        <a href="" ui-sref="app.home">{{ 'Home' | translate }}</a>
      </div>
      <div class="col-xs-4">
        <a href="" ui-sref="app.about.index">
          About
        </a>
      </div>
      <div class="col-xs-4">
        <a href="https://github.com/beeman/loopback-angular-admin"
           target="_blank">
          Github
        </a>
      </div>
    </div>
  </div>
  <!-- End Sidebar -->

  <div id="content-wrapper">
    <div class="page-content">

      <!-- Header Bar -->
      <div class="row header">
        <div class="col-xs-12">

          <navbar></navbar>

          <div class="meta">
            <div class="page">
              {{pageTitle | translate}}
              <small class="text-muted">{{pageSubtitle | translate}}</small>
            </div>
            <div class="breadcrumb-links">
              <a href="" ui-sref="app.home">Home</a> / Dashboard
            </div>
          </div>
        </div>
      </div>
      <!-- End Header Bar -->

      <!-- Main Content -->
      <div ui-view></div>

    </div>
    <!-- End Page Content -->
  </div>
  <!-- End Content Wrapper -->
</div>
<!-- End Page Wrapper -->
